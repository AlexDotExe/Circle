<div class="sidebar-view-subfeed">
    <div style="color: black; font-weight: bold">Browse Subfeeds</div>
    <hr />
    <span *ngFor="let subfeed of subfeeds">
        <span class="subfeed-text"><a href="/view-subfeed/{{subfeed.id}}">{{subfeed.name}}</a></span>
        <hr />
    </span>
    <div style="text-align: center" *ngIf="displayViewAll">
        <a style="font-weight: bold" routerLink="/list-subfeeds">View All</a>
    </div>
</div>
